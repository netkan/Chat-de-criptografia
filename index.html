<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Cripto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="/img/Criptografia_.png" alt="Chave abrindo um cadeado">
        <div class="ps">
        <p>Sua plataforma de chat criptado favorito</p>
    </div>
    </header>
    <br>
    <main>
        <section class="texto">
            <div class="caixa-de-texto">
                <textarea class="texto-1" id="texto-inicial" placeholder="Escreva Aqui a sua mensagem! e leia os avisos a baixo!" name="Escreva Aqui " id="texto"></textarea>
            </div>
            <div class="campo-2">
                <div class="espaco-resultado" id="espaco-resultado"><textarea name="Campo resultado" class="campo-resultado" id="campo-resultado"></textarea></div>
                <div class="imagem-texto" id="imagem-texto">
                 <p class="imagem" id="imagem">Você não tem nenhuma mensagem! 
                    <br> Sua mensagem aparecerá aqui 
                quando for digitada no campo de texto.<br> <img class="place" src="/img/placeholder.jpg" alt=""></p></div> 
            </div>
        </section>
        <div class="avisos">
            <p class="texto-aviso">Por favor não colocar acentos! e lembre-se de colocar apenas letras minusculas!</p>
        </div>
        <br>
        <section class="texto-2">
            <div class="botoes">
                <button class="botao" onclick="codificar()">Codificar</button>
                <button class="botao" onclick="decodificar()">Decodificar</button>
            </div>
            <div class="botoes-copiar">
                <button class="botao" id="copiar" onclick="copiar()">Copiar</button>
                <button class="botao" onclick="limpar2()">Limpar</button>
            </div>
        </section>
    </main>  
    <footer>
            <P>Desenvolvido por: Karla Silva</P>
            <a href="https://github.com/netkan"><p>Para outros projetos clique aqui!!</p></a>
    </footer>

    <script src="app.js"></script>
</body>
</html>
